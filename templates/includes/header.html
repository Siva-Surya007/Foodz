

{% load static %}

<header class="h-[80px] shadow-md">
        <section class="wrapper h-full flex justify-between items-center ">

                <h1><a href="{% url 'web:index' %}"><img src="{% static 'web/images/logo.png' %}" alt="logo" class="w-[120px]"></a></h1>
            </div>
            <div class="hidden md:block">
                <ul class="flex justify-center">
                    <li class="mr-7"><a class="flex justify-start items-center text-[18px]" href="{% url 'web:index' %}"><img src="{% static 'web/images/home.png' %}" alt="img" class="w-[18px] mr-2">Home</a></li>
