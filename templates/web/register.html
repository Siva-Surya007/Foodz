{% extends 'base/web-base.html' %}

{% load static %}

{% block container %}

    <section class="grid grid-cols-1 md:grid-cols-2 h-screen">
        <div class="col-span-1 hidden md:flex">
            <img src="{% static 'web/images/rest2.png' %}" alt="" class="w-full">
        </div>
        <div class="col-span-1 h-screen flex justify-center items-center">
            <div class="text-center">
                <h1 class="text-[32px] font-semibold mb-5">Login now</h1>
                <p class="w-[90%] md:w-[70%] m-auto mb-5">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>


                <form action="" class="w-[90%] md:w-[70%] m-auto" method="post">
                    {% csrf_token %}
                    <input name="first_name" type="text" placeholder="Enter your First name" class="w-full outline-none border rounded-2xl py-3 px-5 mb-5">
                    <input name="last_name" type="text" placeholder="Enter your Last name" class="w-full outline-none border rounded-2xl py-3 px-5 mb-5">
                    <input name="email" type="text" placeholder="Enter your Email" class="w-full outline-none border rounded-2xl py-3 px-5 mb-5">
                    <input name="password" type="password" placeholder="Enter your Password" class="w-full outline-none border rounded-2xl py-3 px-5 mb-5">
                    <button  type="submit" class="py-3 px-5 bg-red-500 text-white text-[14px] font-semibold  rounded-xl">Sign Up</button>
                </form>
                <p class="text-[14px] mt-5">Already have an account? <a href="{% url 'web:login' %}" class="text-red-500 ">Login</a></p>

            </div>
        </div>
    </section>

{% endblock %}
